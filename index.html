<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-png">
</head>
<body>
    <main>
        <div class="flex-container">
            
            <div class="imagem">
                <img src="./images/celular-com-instagram.png" alt="Celular" id="celular">     
            </div>

            <div class="flex-container painel-geral">
                <div class="flex-container mini-painel-1">
                    <img src="./images/Instagram.png" alt="Instagram">
                    <img src="./images/profile.jpg" alt="profile picture" id="user-profile">
                    <a href="" id="continue">Continue as #####</a>
                    <a href="" id="remove">Remove Account</a>
                </div>
                <div class="flex-container mini-painel-2">
                    <p>Not ######?</p>
                    <p><a href="">Switch Accounts</a> or <a href="">Sign Up</a></p>
                </div>
                <div class="flex-container mini-painel-3">
                    <h2>Get the app.</h2>
                    <div>
                        <img src="./images/appstore.png" alt="App Store">
                        <img src="./images/googleplay.png" alt="Google Play">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
